<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>400 Bad Request Error</title>

    <link th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">

    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>

    <script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.bundle.min.js}"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
</head>
<body class="pt-5 mt-3 bg-light">
<div class="container">
    <div class="row ">
        <div class="col-12">
            <h1 class="mb-4">400 Bad Request Error</h1>
            <p class="h5 mb-2">Sorry, the page you're looking for, doesn't exist!</p>
            <p class="mb-4" th:text="${exception.getMessage()}">error</p>
            <a class="bt btn-primary rounded py-2 px-3" href="/">Home Page</a>
        </div>
    </div>
</div>
</body>
</html>
