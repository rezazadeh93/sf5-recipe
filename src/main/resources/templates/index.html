<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>

    <link th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">

    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>

    <script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.bundle.min.js}"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
</head>
<body class="pt-5 mt-3 bg-light">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <a class="btn btn-primary mb-3" href="/recipe/new">create recipe</a>
            <div class="card border-secondary mb-3">
                <div class="card-header bg-info">
                    <h4 class="card-title mb-0 text-white">My Recipes!</h4>
                </div>
                <div class="card-body text-success p-0">
                    <table class="table table-hover mb-0" th:if="${not recipes.isEmpty()}">
                        <thead class="thead-light">
                        <tr>
                            <th>ID</th>
                            <th>Description</th>
                            <th>Link</th>
                        </tr>
                        </thead>
                        <tr th:remove="all">
                            <td>1</td>
                            <td>Recipe title 1</td>
                            <td>
                                <a class="btn btn-secondary" href="#">view</a>
                            </td>
                        </tr>
                        <tr th:remove="all">
                            <td>2</td>
                            <td>Recipe title 2</td>
                            <td>
                                <a class="btn btn-secondary" href="#">view</a>
                            </td>
                        </tr>
                        <tr th:each="recipe: ${recipes}">
                            <!--/*@thymesVar id="recipe" type="com.spring5.recipe.domain.Recipe"*/-->
                            <td th:text="${recipe.id}">3</td>
                            <td th:text="${recipe.description}">Recipe title 3</td>
                            <td>
                                <a class="btn btn-secondary" th:href="@{'/recipe/' + ${recipe.id} + '/show'}" href="#">view</a>
                            </td>
                        </tr>
                    </table>
                    <div class="px-3 py-2 pb-3" th:if="${recipes.isEmpty()}">
                        <h5>List is empty!</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
