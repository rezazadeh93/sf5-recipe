<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
</head>
<body>
    <h1>Recipe home</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>
    </thead>
    <tr th:each="recipe: ${recipes}">
        <td th:text="${recipe.getId()}">id</td>
        <td th:text="${recipe.getDescription()}">desc</td>
    </tr>
</table>
</body>
</html>
