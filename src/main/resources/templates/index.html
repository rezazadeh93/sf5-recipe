<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
    <link th:href="@{/resources/css/bootstrap.min.css}"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">

    <script th:src="@{/resources/js/jquery-3.5.1.slim.min.js}"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script th:src="@{/resources/js/bootstrap.bundle.min.js}"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    
</head>
<body class="pt-5 mt-3">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="card border-secondary mb-3">
                <div class="card-header gray-900">
                    <h4 class="card-title text-dark">My Recipes!</h4>
                </div>
                <div class="card-body text-success p-0">
                    <table class="table table-striped mb-0" th:if="${not recipes.isEmpty()}">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Description</th>
                            <th>Link</th>
                        </tr>
                        </thead>
                        <tr th:each="recipe: ${recipes}">
                            <td th:text="${recipe.getId()}">id</td>
                            <td th:text="${recipe.getDescription()}">desc</td>
                            <td>
                                <a th:href="@{'/recipe/show/' + ${recipe.getId()}}" href="#">view</a>
                            </td>
                        </tr>
                    </table>
                    <div class="px-3 py-2 pb-3" th:if="${recipes.isEmpty()}">
                        <h5>List is empty!</h5>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
