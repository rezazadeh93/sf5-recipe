<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe detail</title>

    <link th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">

    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>

    <script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.bundle.min.js}"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
</head>
<body class="pt-5 mt-3 pb-4 bg-light">
<div class="container">
    <form th:object="${recipe}" th:action="@{'/recipe/' + ${recipeId} + '/image'}"
          method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 mb-5">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h1 class="h2 mb-0">Upload new image</h1>
                    </div>
                    <div class="card-body">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile" name="imageRecipe">
                            <label class="custom-file-label" for="customFile">Choose file</label>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary">Save recipe</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
