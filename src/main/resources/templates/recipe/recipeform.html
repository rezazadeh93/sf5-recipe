<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe detail</title>

    <link th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">

    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>

    <script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.bundle.min.js}"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
</head>
<body class="pt-5 mt-3 bg-light">
<div class="container">
    <!--/*@thymesVar id="recipe" type="com.spring5.recipe.domain.Recipe"*/-->
    <form th:object="${recipe}" th:action="@{/recipe}">
        <input type="hidden" th:field="*{id}">
        <div class="row">
            <div class="col-12 col-lg-5 mb-5">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h1 class="h2 mb-0" th:text="${recipe.description}">Recipe Title goes here</h1>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="exampleFormControlInput23235">description edit</label>
                            <input type="email" class="form-control" id="exampleFormControlInput23235"
                                   placeholder="name@example.com" th:field="*{description}">
                        </div>
                        <ul class="list-inline">
                            <li class="list-inline-item" th:remove="all">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck2">
                                    <label class="custom-control-label" for="customCheck2">category 2</label>
                                </div>
                            </li>
                            <li class="list-inline-item" th:each="category: ${recipe.categories}">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">category 1</label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-7"></div>
            <div class="col-12 col-lg-6">
                <div class="card">
                    <div class="card-header bg-info">
                        <h4 class="card-title text-white mb-0">Ingredient</h4>
                    </div>
                    <div class="card-body">
                        <ul class="pl-4">
                            <li class="mb-2" th:remove="all">1 Cup of milk</li>
                            <li class="mb-2" th:remove="all">1 Teaspoon of salt</li>
                            <li class="mb-2" th:remove="all">1 Piece of tomato</li>
                            <li class="mb-2" th:remove="all">1 Cup of milk</li>
                            <li class="mb-2" th:remove="all">1 Teaspoon of salt</li>
                            <li class="mb-2" th:each="ingredient: ${recipe.ingredients}">
                                <strong th:text="${ingredient.amount}">1</strong>
                                <i class="text-success" th:text="${ingredient.uom.description}">Cup</i>
                                <span th:text="${ingredient.description}">1 Piece of tomato</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 mt-4 mt-lg-0">
                <div class="card h-100">
                    <div class="card-header bg-info">
                        <h4 class="card-title text-white mb-0">Information</h4>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled">
                            <li class="w-100 mb-2 row">
                                <div class="col-3 text-right">
                                    <label for="exampleFormControlInput22323">Serving</label>
                                </div>
                                <div class="col-9" th:text="${recipe.servings}">
                                    <input type="email" class="form-control" id="exampleFormControlInput22323"
                                           placeholder="name@example.com" th:field="*{prepTime}">
                                </div>
                            </li>
                            <li class="w-100 mb-2 row">
                                <div class="col-3 text-right">
                                    <label for="exampleFormControlInput2343">Prep time</label>
                                </div>
                                <div class="col-9" th:text="${(recipe.prepTime) + ' Min'}">
                                    <input type="email" class="form-control" id="exampleFormControlInput2343"
                                           placeholder="name@example.com" th:field="*{prepTime}">
                                </div>
                            </li>
                            <li class="w-100 mb-2 row">
                                <div class="col-3 text-right">
                                    <label for="exampleFormControlInput112">Cook time</label>
                                </div>
                                <div class="col-9" th:text="${recipe.cookTime} + ' Min'">
                                    <input type="email" class="form-control" id="exampleFormControlInput112"
                                           placeholder="name@example.com" th:field="*{cookTime}">
                                </div>
                            </li>
                            <li class="w-100 mb-2 row">
                                <div class="col-3 text-right">
                                    <label for="exampleFormControlSelect2326">Difficulty</label>
                                </div>
                                <div class="col-9" th:text="${recipe.difficulty}">
                                    <select class="form-control"
                                            id="exampleFormControlSelect2326"
                                            th:field="*{difficulty}">
                                        <option>1</option>
                                        <option>2</option>
                                    </select>
                                </div>
                            </li>
                            <li class="w-100 mb-2 row">
                                <div class="col-3 text-right">
                                    <label for="exampleFormControlInput12323">Source</label>
                                </div>
                                <div class="col-9" th:text="${recipe.source}">
                                    <!--@todo checking if input replaced by text-->

                                    <input type="email" class="form-control" id="exampleFormControlInput12323"
                                           placeholder="name@example.com" th:field="*{source}">
                                </div>
                            </li>
                            <li class="w-100 row">
                                <div class="col-3 text-right">
                                    <label for="exampleFormControlInput1">URL</label>
                                </div>
                                <div class="col-9">
                                    <input type="email" class="form-control" id="exampleFormControlInput1"
                                           placeholder="name@example.com" th:field="*{url}">
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-12 mt-4">
                <div class="card">
                    <div class="card-header bg-secondary">
                        <h4 class="card-title text-white mb-0">Directions</h4>
                    </div>
                    <div class="card-body">
                        <label for="exampleFormControlTextarea11221">Directions</label>
                        <textarea class="form-control" id="exampleFormControlTextarea11221"
                                  rows="3" th:field="*{directions}"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-12 mt-4">
                <div class="card">
                    <div class="card-header bg-secondary">
                        <h4 class="card-title text-white mb-0">Notes</h4>
                    </div>
                    <div class="card-body">
                        <label for="exampleFormControlTextarea1">Notes</label>
                        <textarea class="form-control gray-700" id="exampleFormControlTextarea1"
                                  rows="3" th:field=""></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
