<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe detail</title>

    <link th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">

    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>

    <script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.bundle.min.js}"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
</head>
<body class="pt-5 mt-3 pb-4 bg-light">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-auto">
            <div class="card">
                <div class="card-header bg-info">
                    <h4 class="card-title text-white mb-0">Ingredient</h4>
                </div>
                <div class="card-body">
                    <form class="form-inline" th:object="${ingredient}"
                          th:action="@{'/recipe/' + ${recipeId} + '/ingredient'}">
                        <input type="hidden" th:field="*{id}">
                        <input type="text" class="form-control mb-2 mr-sm-2"
                               placeholder="amount" th:field="*{amount}">

                        <select class="form-control mb-2 mr-sm-2" th:field="*{uom.id}">
                            <!--<option value="">Select UOM</option>-->
                            <option value="tablespoon" th:remove="all">tablespoon</option>
                            <option value="teaspoon" th:each="uomEach: ${uomList}"
                            th:value="${uomEach.id}" th:text="${uomEach.description}"
                            th:selected="${uomEach.getId().equals(ingredient.getUom().id)}">teaspoon</option>
                        </select>

                        <input type="text" class="form-control mb-2 mr-sm-2"
                               placeholder="description" th:field="*{description}">

                        <button class="btn btn-primary mb-2">Save recipe</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
