<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe detail</title>

    <link th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">

    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>

    <script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.bundle.min.js}"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
</head>
<body class="pt-5 mt-3 bg-light">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-10">
            <div class="card border-secondary mb-3">
                <div class="card-header bg-info">
                    <h4 class="card-title mb-0 text-white">My Ingredients!</h4>
                    <a class="btn btn-secondary float-right" href="#"
                       th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/new'}">create new</a>
                </div>
                <div class="card-body text-success p-0">
                    <table class="table table-hover mb-0" th:if="${not #lists.isEmpty(recipe.ingredients)}">
                        <thead class="thead-light">
                        <tr>
                            <th>ID</th>
                            <th>Description</th>
                            <th>Link</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tr th:remove="all">
                            <td>1</td>
                            <td>1 Teaspoon of salt</td>
                            <td>
                                <a class="text-primary" href="#">show</a>
                            </td>
                            <td>
                                <a class="text-primary" href="#">update</a>
                            </td>
                            <td>
                                <a class="text-primary" href="#">delete</a>
                            </td>
                        </tr>
                        <tr th:each="ingredient: ${recipe.ingredients}">
                            <!--/*@thymesVar id="recipe" type="com.spring5.recipe.domain.Recipe"*/-->
                            <td th:text="${ingredient.id}">1</td>
                            <td>
                                <strong th:text="${ingredient.amount}">1</strong>
                                <i class="text-success" th:text="${ingredient.uom.description}">Cup</i>
                                <span th:text="${ingredient.description}">1 Piece of tomato</span>
                            </td>
                            <td>
                                <a class="text-primary"
                                   th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/'+ ${ingredient.id} +'/show'}"
                                   href="#">show</a>
                            </td>
                            <td>
                                <a class="text-primary"
                                   th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/'+ ${ingredient.id} +'/update'}"
                                   href="#">update</a>
                            </td>
                            <td>
                                <a class="text-primary"
                                   th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/'+ ${ingredient.id} +'/delete'}"
                                   href="#">delete</a>
                            </td>
                        </tr>
                    </table>
                    <div class="px-3 py-2 pb-3" th:if="${#lists.isEmpty(recipe.ingredients)}">
                        <h5>List is empty!</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
